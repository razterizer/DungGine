name: release linux

on:
  push:
    tags:
      - 'release-*'
      - 'v*'

jobs:
  build-linux-release:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository.
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Move to the parent directory and fetch dependencies.
      - name: Fetch dependencies
        run: |
          cd ..
          git clone https://github.com/razterizer/Core.git
          git clone https://github.com/razterizer/Termin8or.git
      
      # Step 3: Build project.
      - name: Build project
        run: |
          cd demo
          ./build_demo.sh
        continue-on-error: false

      # Step 4: Upload build artifact.
      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dunggine_demo-glibc2.38
          path: demo/bin/
          retention-days: 1

  build-legacy-linux-release:
    runs-on: ubuntu-22.04
    
    steps:
      # Step 1: Checkout the repository.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Move to the parent directory and fetch dependencies.
      - name: Fetch dependencies
        run: |
          cd ..
          git clone https://github.com/razterizer/Core.git
          git clone https://github.com/razterizer/Termin8or.git

      # Step 3: Build project.
      - name: Build project
        run: |
          cd demo
          ./build_demo.sh
        continue-on-error: false

      # Step 4: Upload build artifact.
      - name: Upload Legacy Linux build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dunggine_demo-glibc2.35
          path: demo/bin/
          retention-days: 1

  create-linux-release:
    runs-on: ubuntu-latest
    needs: [build-linux-release, build-legacy-linux-release]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download GLIBC 2.38 build
        uses: actions/download-artifact@v4
        with:
          name: dunggine_demo-glibc2.38
          path: glibc2.38

      - name: Download GLIBC 2.35 build
        uses: actions/download-artifact@v4
        with:
          name: dunggine_demo-glibc2.35
          path: glibc2.35

      - name: Create combined Linux distribution package
        run: |
          mkdir dunggine_demo-${{ github.ref_name }}
          cp glibc2.38/demo dunggine_demo-${{ github.ref_name }}/demo-glibc2.38
          cp glibc2.35/demo dunggine_demo-${{ github.ref_name }}/demo-glibc2.35
          if [ -d glibc2.38/fonts ]; then
            cp -r glibc2.38/fonts dunggine_demo-${{ github.ref_name }}/
          fi
          if [ -d glibc2.38/textures ]; then
            cp -r glibc2.38/textures dunggine_demo-${{ github.ref_name }}/
          fi
          echo "This package contains two binaries:" > dunggine_demo-${{ github.ref_name }}/README.txt
          echo "- demo-glibc2.38: for modern systems (Ubuntu 24.04+, Arch Linux)" >> dunggine_demo-${{ github.ref_name }}/README.txt
          echo "- demo-glibc2.35: for legacy systems (WSL, Ubuntu 22.04)" >> dunggine_demo-${{ github.ref_name }}/README.txt
          echo "" >> dunggine_demo-${{ github.ref_name }}/README.txt
          echo "Run the binary that matches your system's glibc version." >> dunggine_demo-${{ github.ref_name }}/README.txt
          echo "" >> dunggine_demo-${{ github.ref_name }}/README.txt
          echo "To run either executable, you might have to first do:" >> dunggine_demo-${{ github.ref_name }}/README.txt
          echo "  chmod ugo+x dunggine_demo-glibc2.38" >> dunggine_demo-${{ github.ref_name }}/README.txt
          echo " or:" >> dunggine_demo-${{ github.ref_name }}/README.txt
          echo "  chmod ugo+x dunggine_demo-glibc2.35" >> dunggine_demo-${{ github.ref_name }}/README.txt
          tar -czf dunggine_demo-${{ github.ref_name }}-linux.tar.gz dunggine_demo-${{ github.ref_name }}/

      - name: Extract tag annotation as release notes
        id: notes
        run: |
          git fetch --tags --force
          TAG="${{ github.ref_name }}"
          git tag -l --format='%(contents)' "$TAG" > RELEASE_NOTES.txt
          echo "Release notes extracted from tag annotation:"
          cat RELEASE_NOTES.txt

      - name: Upload package to release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: dunggine_demo-${{ github.ref_name }}-linux.tar.gz
          allowUpdates: true
          bodyFile: RELEASE_NOTES.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
