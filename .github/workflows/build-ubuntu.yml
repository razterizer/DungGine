name: build ubuntu

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-demo:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Step 2: Move to the parent directory and fetch dependencies
      - name: Fetch dependencies
        run: |
          cd ..
          git clone https://github.com/razterizer/Core.git
          git clone https://github.com/razterizer/Termin8or.git
          # git clone https://github.com/razterizer/8Beat.git
          # git clone https://github.com/razterizer/AudioLibSwitcher_OpenAL.git --recurse-submodules

      # # Step 3: Install OpenAL
      # - name: Install OpenAL
      #   run: sudo apt install libopenal-dev
      
      # Step 3: Change to the correct directory and build
      - name: Build project
        run: |
          cd demo
          ./build_demo.sh
        continue-on-error: false # Ensure errors are not bypassed

      # Step 4: Install cloc
      - name: Install cloc
        run: sudo apt-get install -y cloc
      
     # Step 4: Count C++ LOC and generate badge as SVG
     - name: Count C++ LOC and generate badge
       run: |
         mkdir -p badges
         CLOC_RESULT=$(cloc --include-ext=cpp,h --json . | jq '.SUM.code')

         # Convert the number to a human-readable format (e.g., 5.7k instead of 5700)
         HUMAN_READABLE=$(echo $CLOC_RESULT | awk '{split(" k M G T", v); for (i=1; $1>=1000 && i<length(v); i++) $1/=1000; printf "%.1f%s", $1, v[i]}')

         # Create SVG badge
         cat <<EOF > badges/loc-badge.svg
         <svg xmlns="http://www.w3.org/2000/svg" width="150" height="20" role="img" aria-label="C++ lines: $HUMAN_READABLE">
           <title>C++ lines: $HUMAN_READABLE</title>
           <rect width="70" height="20" fill="#555"/>
           <rect x="70" width="80" height="20" fill="#007ec6"/>
           <text x="35" y="14" fill="#fff" font-family="Verdana" font-size="11" text-anchor="middle">C++ lines</text>
           <text x="105" y="14" fill="#fff" font-family="Verdana" font-size="11" text-anchor="middle">$HUMAN_READABLE</text>
         </svg>
         EOF

      # Step 6: Commit and push the badge to the "badges" branch
      - name: Commit and push badge to badges branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check out the "badges" branch (create it if it doesn't exist)
          git fetch origin badges || true
          git checkout badges || git checkout --orphan badges

          # Copy badge to the branch and commit
          cp -r badges/* .
          git add loc-badge.svg
          git commit -m "Update LOC badge" || echo "No changes to commit"
          git push origin badges
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}